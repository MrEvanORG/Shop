{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
        <!-- Link Fonts  -->
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&amp;family=Open+Sans&amp;display=swap" rel="stylesheet"/>
        <!-- CSS FILES -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet"/>
        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/click-scroll.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.sticky.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </head>

    <!-- body -->
    {% block typebody %}{% endblock %}
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                
                <a class="navbar-brand" href="#">
                    <i class="bi-back"></i>
                    <span>پستینا</span>
                </a>

                <div class="d-lg-none ms-auto me-4">
                    <a class="navbar-icon bi-person smoothscroll" href="#top"></a>
                </div>

                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                        {% block navitem %}{% endblock %}
                    <div class="d-none d-lg-block">
                        <a class="navbar-icon bi-person smoothscroll" href="#top"></a>
                    </div>
                </div>
            </div>
        </nav>
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% include "patterns/footer.html" %}
    </body>
</html>
